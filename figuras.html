<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subestación Eléctrica en CSS</title>
  <style>
    /* Contenedor principal */
    .subestacion {
      display: flex;
      gap: 50px;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Transformador */
    .transformador {
      width: 80px;
      height: 120px;
      background-color: #888;
      border: 3px solid #333;
      border-radius: 5px;
      position: relative;
    }
    .transformador::before, .transformador::after {
      content: '';
      width: 20px;
      height: 10px;
      background-color: #333;
      position: absolute;
    }
    .transformador::before {
      top: -10px;
      left: 30px;
    }
    .transformador::after {
      bottom: -10px;
      left: 30px;
    }

    /* los circulos */
    .circulos-semi {
        display: flex;
        gap: 5px;
    }
    .circulos-semi div {
        width: 30px;
        height: 30px;
        background-color: #666;
        border-radius: 50%;
    }

    /* Edificio */
    .edificio {
        width: 60px;
        height: 60px;
        background-color: #0c0c0c;
        position: relative;
        transform: rotateX(45deg) rotateY(45deg)
    }
    .edificio::before {
        content: '';
        width: 60px;
        height: 60px;
        background-color: #010101;
        position: absolute;
        top: -30px;
        transform: rotateX(90deg)
    }
    .edificio::after {
        content: '';
        width: 60px;
        height: 60px;
        background-color: #333;
        position: absolute;
        left: 60px;
        transform: rotateY(90deg)
    }

    /* Circulo de energia */
    .central-electrica {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid #444;
        position: relative;
        background-color: #ccc;
    }
    .central-electrica::before {
        content: '';
        width: 30px;
        height: 15px;
        border: 3px solid #222;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        position: absolute;
        top: 15px;
        left: 7px;
    }

    /* Cuchilla */
    .cuchilla {
      width: 100px;
      height: 10px;
      background-color: #333;
      position: relative;
    }
    .cuchilla::before, .cuchilla::after {
      content: '';
      width: 10px;
      height: 30px;
      background-color: #333;
      position: absolute;
    }
    .cuchilla::before {
      top: -10px;
      left: 0;
    }
    .cuchilla::after {
      top: -10px;
      right: 0;
    }
    .cuchilla-linea {
      width: 80px;
      height: 5px;
      background-color: #666;
      margin-top: 5px;
    }

    /* Seccionador de cuchilla */
    .seccionador {
      width: 100px;
      height: 10px;
      background-color: #555;
      position: relative;
      margin-top: 20px;
    }
    .seccionador::before {
      content: '';
      width: 10px;
      height: 40px;
      background-color: #555;
      position: absolute;
      top: -30px;
      left: 0;
    }
    .seccionador::after {
      content: '';
      width: 10px;
      height: 40px;
      background-color: #555;
      position: absolute;
      top: -30px;
      right: 0;
    }

    /* Interruptor */
    .interruptor {
      width: 40px;
      height: 60px;
      background-color: #444;
      border-radius: 10px;
      position: relative;
      margin-top: 20px;
    }
    .interruptor::before, .interruptor::after {
      content: '';
      width: 10px;
      height: 20px;
      background-color: #222;
      position: absolute;
    }
    .interruptor::before {
      top: -10px;
      left: 15px;
    }
    .interruptor::after {
      bottom: -10px;
      left: 15px;
    }

    /* Barra de conexión */
    .barra-conexion {
      width: 200px;
      height: 5px;
      background-color: #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Componentes de Subestación Eléctrica</h1>
  <div class="subestacion">
    <!-- Transformador -->
    <div class="transformador"></div>

    <!-- Cuchilla -->
    <div class="cuchilla"></div>
    <div class="cuchilla-linea"></div>

    <!-- Seccionador de cuchilla -->
    <div class="seccionador"></div>

    <!-- Interruptor -->
    <div class="interruptor"></div>

    <!-- Barra de conexión -->
    <div class="barra-conexion"></div>

    <!-- Icono de los circulos -->
    <div class="circulos-semi"></div>
    
    <!-- Edificio en 3D -->
    <div class="edificio"></div>

    <!-- Circulo de energia -->
    <div class="central-electrica"></div>
  </div>
</body>
</html>
